[workspace]
members = ["bin/*", "crates/*", "testing-tools"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.88.0"
license = "BUSL-1.1"
homepage = "https://github.com/SorellaLabs/angstrom"
repository = "https://github.com/SorellaLabs/angstrom"
exclude = [".github/"]

# Speed up tests.
[profile.dev.package]
angstrom-network.opt-level = 2
consensus.opt-level = 2
matching-engine.opt-level = 2
validation.opt-level = 2
testing-tools.opt-level = 2
angstrom-types.opt-level = 2
tokio.opt-level = 2

[profile.debug-fast]
inherits = "dev"
lto = false
opt-level = 0
codegen-units = 16

[profile.ci]
inherits = "dev"
lto = false
opt-level = 0
debug = 0
incremental = false
codegen-units = 256

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 16

[profile.maxperf]
inherits = "release"
lto = "fat"
codegen-units = 3
incremental = false

[profile.maxperf-ss-debug]
inherits = "release"
lto = "fat"
codegen-units = 1
incremental = false
debug = 2
opt-level = 3

